<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Checklist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="imagenes/l.png" alt="checklist" width="60" height="60"> Checklist</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Inicia sesión</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">USB</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Conócenos</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    
    <section class="carrusel">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="imagenes/l.png" class="d-block w-100" alt="checklist">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Checklist</h5>
                  <p>La manera moderna de llamar a lista</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="imagenes/profesores.png" class="d-block w-100" alt="profesores">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Profesores</h5>
                  <p>Colaboramos para que el llamado a lista sea más amigable para los profesores.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="imagenes/alumnos.png" class="d-block w-100" alt="alumnos">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Alumnos</h5>
                  <p>El sistema permite que los estudiantes colaboren con la agilidad del llamado a lista.</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-zctQp/QHIFXrr5WqRYJ7CR1eITyyLkxTCJjfdgBZoA0bVL5f1/9Z9E10yZZxwgGy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-qlLZ3n7OL7NHFTKxTXUfr7TZWfIoA+f8BgeRYpTzUp64BtHDMrb+1ZtxFk5sglbF" crossorigin="anonymous"></script>

  </body>
</html>
